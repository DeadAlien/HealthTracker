<!DOCTYPE html>
<html>
<head><title>Edit Profile</title></head>
<body>
    <h2>Edit Profile</h2>
    <form method="post" id="editForm" onsubmit="return validateEditForm()">
    {% for k, v in profile.items() %}
        {% if k == 'activity' %}
            Activity Level:
            <select name="activity" id="activity" required>
                <option value="Sedentary" {% if v=='Sedentary' %}selected{% endif %}>ğŸ›‹ï¸ Sedentary (Little or no exercise)</option>
                <option value="Lightly Active" {% if v=='Lightly Active' %}selected{% endif %}>ğŸš¶ Lightly Active (Light exercise 1â€“3 days/week)</option>
                <option value="Moderately Active" {% if v=='Moderately Active' %}selected{% endif %}>ğŸƒ Moderately Active (Moderate exercise 3â€“5 days/week)</option>
                <option value="Very Active" {% if v=='Very Active' %}selected{% endif %}>ğŸ‹ï¸ Very Active (Hard exercise 6â€“7 days/week)</option>
                <option value="Super Active" {% if v=='Super Active' %}selected{% endif %}>ğŸ”¥ Super Active (Intense training or physical job)</option>
            </select><br>
        {% elif k == 'diet' %}
            Diet Preference:
            <select name="diet" id="diet" required>
                <option value="High Protein" {% if v=='High Protein' %}selected{% endif %}>ğŸ— High Protein</option>
                <option value="Vegetarian" {% if v=='Vegetarian' %}selected{% endif %}>ğŸ¥— Vegetarian</option>
                <option value="Vegan" {% if v=='Vegan' %}selected{% endif %}>ğŸ¥‘ Vegan</option>
                <option value="Balanced/Mixed" {% if v=='Balanced/Mixed' %}selected{% endif %}>ğŸš Balanced/Mixed</option>
                <option value="Low Carb / Keto" {% if v=='Low Carb / Keto' %}selected{% endif %}>ğŸ¥© Low Carb / Keto</option>
                <option value="High Carb" {% if v=='High Carb' %}selected{% endif %}>ğŸ High Carb</option>
                <option value="Paleo" {% if v=='Paleo' %}selected{% endif %}>ğŸ± Paleo</option>
                <option value="Gluten-Free" {% if v=='Gluten-Free' %}selected{% endif %}>ğŸ¥› Gluten-Free</option>
                <option value="No preference" {% if v=='No preference' %}selected{% endif %}>ğŸš« No preference</option>
            </select><br>
        {% elif k == 'fitness_goals' %}
            Fitness Goals (Choose one or more):<br>
            <select name="fitness_goals" id="fitness_goals" multiple size="5" required>
                <option value="Fat Loss" {% if 'Fat Loss' in v %}selected{% endif %}>ğŸ”¥ Fat Loss</option>
                <option value="Muscle Gain" {% if 'Muscle Gain' in v %}selected{% endif %}>ğŸ’ª Muscle Gain</option>
                <option value="Weight Maintenance" {% if 'Weight Maintenance' in v %}selected{% endif %}>âš–ï¸ Weight Maintenance</option>
                <option value="Flexibility & Mobility" {% if 'Flexibility & Mobility' in v %}selected{% endif %}>ğŸ§˜ Flexibility & Mobility</option>
                <option value="Cardiovascular Health" {% if 'Cardiovascular Health' in v %}selected{% endif %}>â¤ï¸ Cardiovascular Health</option>
                <option value="Mental Well-being" {% if 'Mental Well-being' in v %}selected{% endif %}>ğŸ§  Mental Well-being</option>
                <option value="Strength & Performance" {% if 'Strength & Performance' in v %}selected{% endif %}>ğŸ‹ï¸ Strength & Performance</option>
                <option value="Endurance / Stamina" {% if 'Endurance / Stamina' in v %}selected{% endif %}>ğŸƒ Endurance / Stamina</option>
                <option value="Medical Rehabilitation" {% if 'Medical Rehabilitation' in v %}selected{% endif %}>ğŸ©º Medical Rehabilitation</option>
            </select><br>
        {% else %}
            {{ k }}: <input name="{{ k }}" id="{{ k }}" value="{{ v }}" {% if k in ['age','height','weight','goal_weight'] %}type="number" min="1" required{% endif %}><br>
        {% endif %}
    {% endfor %}
        <span id="editError" style="color:red;"></span><br>
        <button type="submit">Save</button>
    </form>
    <script>
    function validateEditForm() {
        let age = document.getElementById('age') ? document.getElementById('age').value : 1;
        let height = document.getElementById('height') ? document.getElementById('height').value : 1;
        let weight = document.getElementById('weight') ? document.getElementById('weight').value : 1;
        let goal_weight = document.getElementById('goal_weight') ? document.getElementById('goal_weight').value : 1;
        let activity = document.getElementById('activity') ? document.getElementById('activity').value : '';
        let diet = document.getElementById('diet') ? document.getElementById('diet').value : '';
        let fitness_goals = document.getElementById('fitness_goals') ? document.getElementById('fitness_goals').selectedOptions : [];
        let error = '';
        if (age <= 0 || height <= 0 || weight <= 0 || goal_weight <= 0) error = 'Numbers must be positive.';
        else if (!activity) error = 'Select activity.';
        else if (!diet) error = 'Select diet.';
        else if (fitness_goals.length === 0) error = 'Select at least one fitness goal.';
        if (error) {
            document.getElementById('editError').innerText = error;
            return false;
        }
        return true;
    }
    </script>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
